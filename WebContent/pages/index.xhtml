<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/layoutLogin.xhtml">

	<ui:define name="cabecalho">
		<h:form>
			<p:menubar style="border:none;">

				<p:menuitem icon="ui-icon-home" value="Visitar UCM"
					url="https://www.ucm.ac.mz" target="_black" />

				<p:menuitem value="Iniciar sessão" icon="ui-icon-person"
					action="#{MBLoginBean.prepararLogin}"
					oncomplete="PF('dlgLogin').show();" update=":frmLogin:pnLogin" />

			</p:menubar>

		</h:form>


		<p:dialog widgetVar="dlgLogin" modal="true" appendTo="@(body)"
			closable="true" resizable="false" draggable="false" header="Login"
			width="400" style="font-size: 1em; font-weight:normal;">
			<h:form id="frmLogin">
				<h:panelGrid id="pnLogin" columns="2" cellpadding="8">
					<h:outputLabel value="Usuário " />
					<h:inputText autocomplete="off"
						value="#{MBLoginBean.usuario.usuario}"
						placeholder="Nome de usuário" />

					<h:outputLabel value="Senha " />
					<h:inputSecret autocomplete="off"
						value="#{MBLoginBean.usuario.senha}" />
				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="8">
					<p:commandButton value="Entrar" action="#{MBLoginBean.login}" />


					<p:commandButton value="Cancelar" onclick="PF('dlgLogin').hide();" />

				</h:panelGrid>
			</h:form>
		</p:dialog>


	</ui:define>

	<ui:define name="conteudo">

		<h3
			style="color: #526e94; background-color: #ffffff; width: 50%; align: center; margin: 2.5% 25% auto 25%; border-radius: 10px; font-weight: 10;"
			align="center">Bem vindo!</h3>

		<p align="center">Faculdade de Ciências Sociais e Políticas</p>

		<p:graphicImage library="images" name="about-us2.png"
			style="margin-left:38%; height:60%;" />

		<p align="center">Sistema de Gestão do Armazém</p>


	</ui:define>



</ui:composition>
